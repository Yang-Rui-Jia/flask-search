<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>動畫搜尋</title>
  <style>
    /* 背景設定 */
    body {
      background-image: url("/static/bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* 搜尋框 */
    .search-container {
      padding: 20px;
      background-color: rgba(0,0,0,0.6);
      max-width: 600px;
      margin: 30px auto;
      border-radius: 8px;
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 8px 15px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    /* 搜尋結果表格 */
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #1e40af;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="search-container">
    <form method="POST">
      <input type="text" name="query" placeholder="請輸入搜尋關鍵字..." value="{{ query|default('') }}" />
      <button type="submit">搜尋</button>
    </form>
  </div>

  {% if results %}
  <table>
    <thead>
      <tr>
        <th>動畫名稱</th>
        <th>Telegram連結</th>
      </tr>
    </thead>
    <tbody>
      {% for row in results %}
      <tr>
        <td>{{ row[0] }}</td>
        <td><a href="{{ row[1] }}" target="_blank">{{ row[1] }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
</body>
</html>
