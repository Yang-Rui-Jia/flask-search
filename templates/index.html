<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>搜尋頁面</title>
  <style>
    body {
      background-image: url('/static/bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.6); /* 半透明黑背景 */
      color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: rgba(0, 0, 0, 0.8);
    }
    a {
      color: #00ccff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    form {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #00ccff;
      color: #000;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>
  <h1>搜尋資料</h1>
  <form method="post" action="/">
    <input type="text" name="query" placeholder="請輸入關鍵字" required />
    <button type="submit">搜尋</button>
  </form>

  {% if results is defined %}
    <h2>搜尋結果 (共 {{ results|length }} 筆)</h2>
    {% if results|length > 0 %}
    <table>
      <thead>
        <tr>
          <th>動畫名稱</th>
          <th>Telegram連結</th>
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
        <tr>
          <td>{{ row[0] }}</td>
          <td><a href="{{ row[1] }}" target="_blank" rel="noopener noreferrer">{{ row[1] }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p>找不到符合的資料。</p>
    {% endif %}
  {% endif %}
</body>
</html>
