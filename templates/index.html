<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>模糊搜尋範例</title>
</head>
<body>
    <h1>模糊搜尋</h1>
    <form method="POST" action="/">
        <input type="text" name="query" value="{{ query }}" placeholder="輸入關鍵字" />
        <button type="submit">搜尋</button>
    </form>

    <h2>搜尋結果：</h2>
    <ul>
        {% for row in results %}
            <li>{{ row | join(' — ') }}</li>
        {% else %}
            <li>找不到結果</li>
        {% endfor %}
    </ul>
</body>
</html>
