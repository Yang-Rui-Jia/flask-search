<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>動畫搜尋</title>
    <style>
        body {
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            color: #fff;
            text-align: center;
        }
        form {
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 8px 12px;
            font-size: 16px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 90%;
        }
        th, td {
            border: 1px solid #fff;
            padding: 8px 12px;
        }
        a {
            color: #00f;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>動畫搜尋</h1>
    <form method="post">
        <input type="text" name="query" placeholder="輸入關鍵字" value="{{ query }}">
        <input type="submit" value="搜尋">
        <input type="submit" name="show_all" value="檢視全部資料">
    </form>
    {% if results %}
    <table>
        <tr>
            <th>動畫名稱</th>
            <th>Telegram連結</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>
                {% if row|length > 1 %}
                    <a href="{{ row[1] }}" target="_blank">{{ row[1] }}</a>
                {% else %}
                    無
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
